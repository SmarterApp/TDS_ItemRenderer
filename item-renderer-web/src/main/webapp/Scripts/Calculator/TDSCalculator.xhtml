<script type="text/javascript">
	//disable right click

	var message = "";

	function clickIE() {
		if (document.all) {
			(message);
			return false;
		}
	}

	function clickNS(e) {
		if (document.layers || (document.getElementById &amp;&amp; !document.all)) {
			if (e.which == 2 || e.which == 3) {
				(message);
				return false;
			}
		}
	}
	if (document.layers) {
		document.captureEvents(Event.MOUSEDOWN);
		document.onmousedown = clickNS;
	} else {
		document.onmouseup = clickNS;
		document.oncontextmenu = clickIE;
	}
	document.oncontextmenu = new Function("return false");
</script>

</head>

<body ondragstart="return false"
	  draggable="false"
	  ondragenter="event.dataTransfer.dropEffect='none'; event.stopPropagation(); event.preventDefault();"
	  ondragover="event.dataTransfer.dropEffect='none';event.stopPropagation(); event.preventDefault();"
	  ondrop="event.dataTransfer.dropEffect='none';event.stopPropagation(); event.preventDefault();">




	<div class="error" id="errorDiv" style="display: none"></div>

	<div id="calculatorwidget" class="desmos-calculatorWidget" style="display: none"></div>

	<script type="text/javascript">
		var bodyTag = (document.getElementsByTagName("body"))[0];
		var browserPlatformStyle = css_browser_selector(navigator.userAgent);
		bodyTag.className = bodyTag.className + ' ' + browserPlatformStyle;

        var calculator = TdsCalculator.init();
	</script>
</body>
