<html>

    <head>
        <title>Slider</title>

        <link href="../../Slideshow2/show.css" rel="stylesheet" media="all" type="text/css">

        <script src="../../Libraries/hammerjs/hammer.min.js"></script>

        <script src="../../Libraries/YUI/yahoo-dom-event/yahoo-dom-event.js" type="text/javascript"></script>
        <script src="../../Libraries/YUI/dragdrop/dragdrop.js" type="text/javascript"></script>
        <script src="../../Libraries/YUI/slider/slider.js" type="text/javascript"></script>

        <script src="../../Utilities/util.js" type="text/javascript"></script>
        <script src="../../Utilities/util_event.js"></script>
        <script src="../../Utilities/util_event_custom.js"></script>
        <script src="../../Utilities/util_slider.js" type="text/javascript"></script>
    </head>

    <body>
        
        <div id="foo"><div>Range 0 - 10 (<span id="foo-value"></span>)</div></div>
        <div style="clear:both"></div>
        <div id="bar"><div>Range 0 - 1000 (<span id="bar-value"></span>)</div></div>

        <script type="text/javascript">
            var slider = Util.Slider.create('foo-slider', 0, 10);
            slider.onChange.subscribe(function (value) {
                document.getElementById('foo-value').textContent = value;
            });

            var sliderEl = slider.getEl();
            document.getElementById('foo').appendChild(sliderEl);


            var slider2 = Util.Slider.create('bar-slider', 0, 1000);
            slider2.onChange.subscribe(function (value) {
                document.getElementById('bar-value').textContent = value;
            });

            var sliderEl2 = slider2.getEl();
            document.getElementById('bar').appendChild(sliderEl2);
        </script>

    </body>

</html>
