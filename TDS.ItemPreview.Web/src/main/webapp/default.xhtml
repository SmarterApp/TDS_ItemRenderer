<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://java.sun.com/jsf/passthrough"
	xmlns:vt="http://jsfcompref.com/example" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<!-- set character encoding -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Test Shell</title>
	<!-- Forces IE into standards mode -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<!-- Prevents scaling -->
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no" />

	<!-- Required by svgweb library -->
	<meta name="svg.config.data-path" content="#{defaultPageBean.getBlackboxUrl('Scripts/Libraries/svgweb/')}" />
	<!-- Firebug lite -->
	<c:if test="#{defaultPageBean.debug}">
		<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js#overrideConsole,startOpened"></script>
	</c:if>
	<!-- ItemPreview scripts -->
	<script type="text/javascript">
		var ItemScoringServerUrl = '#{defaultPageBean.itemScoringServerUrl}';
		var ItemPreviewUrl = '#{urlHelper.getBase()}';
	</script>

	<script type="text/javascript" src="Scripts/itempreview.js"></script>
	<script type="text/javascript" src="Scripts/navigation.js"></script>
	<script type="text/javascript" src="Scripts/accommodations.js"></script>
	<script type="text/javascript" src="Scripts/scoring.js"></script>
	<script type="text/javascript" src="Scripts/development.js"></script>

	<!-- Blackbox Config -->
	<script type="text/javascript">
		var blackboxConfig = {
			container : 'testShell'
		};
	</script>

	<!-- Blackbox Seed -->
	<script type="text/javascript" src="#{defaultPageBean.blackboxHandler}"></script>
</h:head>
<h:body styleClass="yui-skin-sam">
	<div id="testShell"></div>
	<h:form id="formShell">
	</h:form>
</h:body>
</html>
